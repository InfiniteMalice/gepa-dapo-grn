name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Unit tests
        run: |
          pytest -q

  build-and-install-wheel:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Build sdist/wheel
        run: |
          rm -rf build dist *.egg-info
          python -m pip install --upgrade pip
          pip install build twine
          python -m build
          twine check dist/*

      - name: Smoke install wheel
        run: |
          python -m venv /tmp/venv
          . /tmp/venv/bin/activate
          pip install --upgrade pip
          PROJECT_VERSION=$(python - <<'PY2'
          import tomllib
          from pathlib import Path
          
          pyproject = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          print(pyproject["project"]["version"])
          PY2
          )
          WHEEL_PATH=$(ls -1 dist/gepa_dapo_grn-${PROJECT_VERSION}-*.whl)
          pip install "$WHEEL_PATH"
          python -c "import gepa_dapo_grn; print('import ok, version:', getattr(gepa_dapo_grn, '__version__', 'unknown'))"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          ruff check .
          black --check .
