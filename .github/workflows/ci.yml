name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Unit tests
        run: |
          pytest -q

  build-and-install-wheel:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Build sdist/wheel
        run: |
          rm -rf build dist *.egg-info
          python -m pip install --upgrade pip
          pip install build twine
          python -m build
          twine check dist/*

      - name: Smoke install wheel
        shell: bash
        run: |
          python -m venv /tmp/venv
          . /tmp/venv/bin/activate
          pip install --upgrade pip
          PROJECT_VERSION=$(python -c "import tomllib; from pathlib import Path; print(tomllib.loads(Path('pyproject.toml').read_text(encoding='utf-8'))['project']['version'])")
          shopt -s nullglob
          WHEEL_PATH=(dist/gepa_dapo_grn-${PROJECT_VERSION}-*.whl)
          if [ ${#WHEEL_PATH[@]} -eq 0 ]; then
            echo "No wheel found for version ${PROJECT_VERSION} in dist/." >&2
            exit 1
          fi
          if [ ${#WHEEL_PATH[@]} -gt 1 ]; then
            echo "Ambiguous wheels found for version ${PROJECT_VERSION} in dist/:" >&2
            printf ' - %s\n' "${WHEEL_PATH[@]}" >&2
            exit 1
          fi
          pip install "${WHEEL_PATH[0]}"
          python -c "import gepa_dapo_grn; print('import ok, version:', getattr(gepa_dapo_grn, '__version__', 'unknown'))"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          ruff check .
          black --check .
